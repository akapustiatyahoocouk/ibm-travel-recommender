<html>
    <head>
        <title>Contact  us</title>
        <link rel="stylesheet" href="./travel_recommendation.css"/>
    </head
    <body>
        <!-- Navigation Bar -->
        <nav>
            <div id="home">
                <!-- To be filled dynamically when the page loads. -->
                <!-- This is to facilitate ccontent & layout reuse on multriple pages. -->
            </div>
        </nav>
        
        <!-- Page link icons area -->
        <div id="PageIcons" class="PageIcons">
            <!-- To be filled dynamically when the page loads. -->
            <!-- This is to facilitate ccontent & layout reuse on multriple pages. -->
        </div>

        <!-- Page body  area -->
        <div class="PageMessageArea">
            <div style="white-space: nowrap; width:40%;float:left;">
                <div class="PageCaption" style="padding-top: 4cm;">
                    Contact us
                </div>

                <div class="PageMessage">
                    Get in touch
                </div>
                
            </div>
            <div style="white-space: nowrap; float:right;width:40%;padding:1cm;">
                <form>
                    <p class="PageMessage" style="padding:0;" >
                        Name:
                    </p>
                    <input type="text" id="ContactUsName" style="padding:0;width:100%;background-color:transparent;color:#FFFFFF;">
                    
                    <p class="PageMessage" style="padding:0;" >
                        Email:
                    </p>
                    <input type="text" id="ContactUsEmail" style="padding:0;width:100%;background-color:transparent;color:#FFFFFF;">

                    <p class="PageMessage" style="padding:0;" >
                        Message:
                    </p>
                    <textarea id="ContactUsMessage" rows="5" style="padding:0;width:100%;background-color:transparent;color:#FFFFFF;"></textarea>
                    <br>

                    <button class="SubmitButton" id="SubmitContactRequestButton" type="submit" onclick="submitContactRequest()">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="travel_recommendation.js"></script>
    </body>
</html>
